spring.application.name=transaction-api
spring.profiles.active=local

spring.datasource.url=jdbc:postgresql://localhost:5432/transaction_db
spring.datasource.username=devuser
spring.datasource.password=dev1234
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


spring.kafka.bootstrap-servers=localhost:9092

kafka.topic.transaction.request=transaction.request
kafka.topic.transaction.dlq=transaction.dlq

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

spring.kafka.producer.properties.spring.json.add.type.headers=false
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.listener.ack-mode=record
spring.kafka.consumer.max-poll-records=1


# JWT
jwt.secret=${JWT_SECRET}
jwt.issuer=${JWT_ISSUER}

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

logging.level.root=ERROR
logging.level.org.springframework=DEBUG
logging.level.br.com.gestaofinanceira=DEBUG
