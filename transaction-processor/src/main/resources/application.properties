spring.application.name=transaction-processor
server.port=0
spring.profiles.active=local

# ======================
# KAFKA
# ======================
spring.kafka.bootstrap-servers=localhost:9092

spring.kafka.consumer.group-id=transaction-processor
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer

spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.properties.spring.json.value.default.type=br.com.gestaofinanceira.transaction_processor.infrastructure.dto.TransactionRequestedEvent
spring.kafka.consumer.properties.spring.json.trusted.packages=*

spring.kafka.producer.properties.spring.json.add.type.headers=false
spring.kafka.listener.ack-mode=record
spring.kafka.consumer.max-poll-records=1


# ======================
# DATABASE
# ======================
spring.datasource.url=jdbc:postgresql://localhost:5432/transaction_api_db
spring.datasource.username=devuser
spring.datasource.password=dev1234
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
